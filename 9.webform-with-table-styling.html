<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Css Properties Example</title>

  <link rel="stylesheet" type="text/css" href="./css/9.webform-with-table-styling.css">

</head>

<body>

<h1>This is Web Form Example with Table Styling</h1>


  <form class="form centerContent">

    <div class="row">
      <label for="name">Name : </label>
      <input type="text" id="name" placeholder="enter your name"/> <br/><br/>
    </div>


    <div class="row">
      <label for="address">Address : </label>
      <input type="text" id="address" placeholder="enter your address"/><br/><br/>
    </div>

    <div class="row">
      <label for="email">Email : </label>
      <input type="email" id="email" placeholder="enter your email"/><br/><br/>
    </div>

    <div class="row">
      <label for="tel">Telephone : </label>
      <input type="tel" id="tel" placeholder="enter your telephone"/><br/><br/>
    </div>

  </form>
</body>
</html>
